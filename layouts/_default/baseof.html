<!DOCTYPE html>
<html lang="nn">
<head>

  <title>{{ .Site.Title }}</title>

</head>
<body>

  <main class="bg-gray-100">

            {{ end }}

        </div>



        </div>

<!--prøv å sette en border på sida-->

        {{ block "main" . }}
        
        {{ end }}
