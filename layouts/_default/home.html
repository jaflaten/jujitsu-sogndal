{{ define "main"}}

    {{ with .Params.wallpaper }}
    <div
            class="relative bg-cover bg-center w-full h-[500px] md:h-[800px]"
            style="background-image: url('{{ . | absURL }}');"
    >
        <div class="absolute inset-0 bg-black bg-opacity-40"></div>

        <div class="relative z-10 flex items-center justify-center h-full text-center px-4">
            <div class="text-white max-w-3xl">
                <h1 class="text-7xl md:text-7xl font-bold mb-4">{{ $.Title }}</h1>
                <div class="text-xl md:text-2xl">
                    {{ $.Content }}
                </div>
            </div>
        </div>
    </div>
    {{ end }}



<!-- <div class="grid grid-cols-1 lg:grid-cols-2"> -->
    {{ range .Site.Sections.ByWeight }}
    <div class="even:bg-white ">
        <div class="container mx-auto max-w-5xl px-20 py-16">

            <!-- Render top-level sections -->


            <section id="{{ .Section }}">
                <h2 class="text-xl">{{ .Title }}</h2>

                <div class="prose">
                    {{ .Content }}
                </div>
            </section>

        </div>
    </div>
    {{ end }}

<!-- </div> -->

    <div class="bg-white">

        {{ partial "gallery.html" . }}

    </div>

{{ end }}
